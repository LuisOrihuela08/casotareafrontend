<div class="example-spacer">
  <h1 class="titulo-libros">Lectores</h1>
  <button class="boton" color="primary" mat-raised-button (click)="openAddEditLecForm()">
    Agregar Lector
  </button>
</div>

<div class="main-body">
  <mat-form-field class="mat-form-field">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="dnilector">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
        <td mat-cell *matCellDef="let row"> {{row.dnilector}} </td>
      </ng-container>

      <!-- Progress Column -->

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}}</td>
      </ng-container>

      <ng-container matColumnDef="codigopostal">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo Postal</th>
        <td mat-cell *matCellDef="let row"> {{row.codigopostal}}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección</th>
        <td mat-cell *matCellDef="let row"> {{row.direccion}}</td>
      </ng-container>

      <ng-container matColumnDef="observaciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones</th>
        <td mat-cell *matCellDef="let row"> {{row.observaciones}}</td>
      </ng-container>

      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono</th>
        <td mat-cell *matCellDef="let row"> {{row.telefono}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acción</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="updateLectores(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteLectores(row.dnilector)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>

</div>
